{% extends "base.html" %}

{% block title %}Anmelden{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="m3-card max-w-[400px]">
        <div class="mb-8 text-center">
            <span class="material-icons-round text-6xl text-blue-600 mb-4">account_circle</span>
            <h1 class="text-2xl font-bold text-gray-800">Willkommen zur√ºck</h1>
            <p class="text-gray-500 mt-2">Bitte melde dich an, um fortzufahren.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="m3-input-group">
                <input type="text" id="username" name="username" class="m3-text-input" placeholder="Benutzername"
                    required autofocus>
            </div>
            <div class="m3-input-group">
                <input type="password" id="password" name="password" class="m3-text-input" placeholder="Passwort"
                    required>
            </div>

            <button type="submit" class="m3-button m3-button-filled mt-4">
                Anmelden
                <span class="material-icons-round">login</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
