{% extends "base.html" %}

{% block title %}Anmelden{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="m3-card max-w-[400px]">
        <div class="mb-8 text-center">
            <span class="material-icons-round text-6xl text-[var(--m3-primary)] mb-4">account_circle</span>
            <h1 class="text-3xl font-extrabold tracking-tight">Willkommen</h1>
            <p class="text-[var(--m3-on-surface-variant)] mt-2">Bitte melde dich an, um fortzufahren.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="m3-input-group">
                <input type="text" id="username" name="username" class="m3-text-input" placeholder="Benutzername"
                    required autofocus>
            </div>
            <div class="m3-input-group">
                <input type="password" id="password" name="password" class="m3-text-input" placeholder="Passwort"
                    required>
            </div>

            <div class="flex items-center gap-3 px-1">
                <label class="flex items-center gap-3 cursor-pointer group">
                    <div class="relative flex items-center">
                        <input type="checkbox" name="remember" id="remember" class="peer hidden">
                        <div
                            class="w-6 h-6 border-2 border-[var(--m3-outline)] rounded-lg peer-checked:bg-[var(--m3-primary)] peer-checked:border-[var(--m3-primary)] transition-all flex items-center justify-center">
                            <span
                                class="material-icons-round text-white text-[18px] hidden peer-checked:block">check</span>
                        </div>
                    </div>
                    <span
                        class="text-sm font-medium text-[var(--m3-on-surface-variant)] group-hover:text-[var(--m3-on-surface)] transition-colors select-none">Angemeldet
                        bleiben</span>
                </label>
            </div>

            <button type="submit" class="m3-button m3-button-filled w-full py-4 text-lg">
                Anmelden
                <span class="material-icons-round">login</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
