{% extends "base.html" %}

{% block title %}Passwort 채ndern{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[70vh]">
    <div class="m3-card max-w-[400px]">
        <div class="mb-8 text-center">
            <span class="material-icons-round text-6xl text-[var(--m3-primary)] mb-4">lock_reset</span>
            <h1 class="text-3xl font-extrabold tracking-tight">Passwort 채ndern</h1>
            <p class="text-[var(--m3-on-surface-variant)] mt-2">Du musst dein Passwort 채ndern, um fortzufahren.</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="m3-input-group">
                <input type="password" id="new_password" name="new_password" class="m3-text-input" placeholder="Neues Passwort"
                    required autofocus>
            </div>
            <div class="m3-input-group">
                <input type="password" id="confirm_password" name="confirm_password" class="m3-text-input" placeholder="Passwort best채tigen"
                    required>
            </div>

            <button type="submit" class="m3-button m3-button-filled w-full py-4 text-lg">
                Passwort speichern
                <span class="material-icons-round">save</span>
            </button>
        </form>
    </div>
</div>
{% endblock %}
