{% extends "base.html" %}

{% block title %}Passwort Generator{% endblock %}

{% block content %}
<div class="tool-page-container">
    <div class="page-header">
        <a href="{{ url_for('dashboard') }}"
            class="p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
            <span class="material-icons-round text-2xl">arrow_back</span>
        </a>
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Passwort Generator</h2>
    </div>

    <div class="tool-grid">
        <!-- Display Column -->
        <div class="flex flex-col">
            <div class="m3-card flex-1 flex flex-col items-center justify-center min-h-[400px]">
                <div class="m3-display group w-full flex-1" id="passwordOutput" onclick="copyToClipboard()"
                    style="margin-bottom: 0;">
                    <span class="text-gray-400 text-xl font-normal">Wird generiert...</span>
                    <div class="absolute right-4 bottom-4 opacity-0 group-hover:opacity-100 transition-opacity">
                        <span class="material-icons-round text-gray-500">content_copy</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls Column -->
        <div class="m3-card">
            <div class="mb-10">
                <div class="flex justify-between items-center mb-4 px-1">
                    <span class="text-base font-medium text-gray-600 dark:text-gray-400">Passwort Länge</span>
                    <span id="lengthVal" class="font-bold text-blue-700 dark:text-blue-400 text-2xl">16</span>
                </div>
                <input type="range" min="6" max="64" value="16" class="m3-slider" id="lengthSlider">
            </div>

            <div class="space-y-4 mb-10">
                <div class="m3-switch-container">
                    <div class="flex flex-col">
                        <span class="font-medium text-lg text-gray-800 dark:text-gray-100">Großbuchstaben</span>
                        <span class="text-sm text-gray-500">A-Z einschließen</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="includeUpper" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="m3-switch-container">
                    <div class="flex flex-col">
                        <span class="font-medium text-lg text-gray-800 dark:text-gray-100">Zahlen</span>
                        <span class="text-sm text-gray-500">0-9 einschließen</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="slider"></span>
                    </label>
                </div>

                <div class="m3-switch-container">
                    <div class="flex flex-col">
                        <span class="font-medium text-lg text-gray-800 dark:text-gray-100">Sonderzeichen</span>
                        <span class="text-sm text-gray-500">!@#$%^&* einschließen</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="includeSymbols" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <button class="m3-button m3-button-filled shadow-lg py-5 text-xl" onclick="generatePassword()">
                <span class="material-icons-round text-2xl">refresh</span>
                Neu generieren
            </button>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const lengthSlider = document.getElementById('lengthSlider');
        const lengthVal = document.getElementById('lengthVal');
        const includeUpper = document.getElementById('includeUpper');
        const includeNumbers = document.getElementById('includeNumbers');
        const includeSymbols = document.getElementById('includeSymbols');

        if (lengthSlider) {
            lengthSlider.addEventListener('input', (e) => {
                lengthVal.textContent = e.target.value;
                generatePassword();
            });

            [includeUpper, includeNumbers, includeSymbols].forEach(el => {
                if (el) el.addEventListener('change', generatePassword);
            });

            generatePassword();
        }
    });

    function generatePassword() {
        const output = document.getElementById('passwordOutput');
        if (!output) return;

        const length = document.getElementById('lengthSlider').value;
        const useUpper = document.getElementById('includeUpper').checked;
        const useNumbers = document.getElementById('includeNumbers').checked;
        const useSymbols = document.getElementById('includeSymbols').checked;

        const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
        const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const numberChars = '0123456789';
        const symbolChars = '!@#$%^&*()_+-=[]{}|;:,.<>?';

        let charSet = lowercaseChars;
        if (useUpper) charSet += uppercaseChars;
        if (useNumbers) charSet += numberChars;
        if (useSymbols) charSet += symbolChars;

        let password = '';
        for (let i = 0; i < length; i++) {
            const randomIndex = Math.floor(Math.random() * charSet.length);
            password += charSet[randomIndex];
        }

        // Dynamic font resizing
        if (length > 48) {
            output.style.fontSize = '1.0rem';
        } else if (length > 32) {
            output.style.fontSize = '1.2rem';
        } else if (length > 16) {
            output.style.fontSize = '1.4rem';
        } else {
            output.style.fontSize = '1.8rem';
        }

        output.textContent = password;
    }

    function copyToClipboard() {
        const output = document.getElementById('passwordOutput');
        if (!output) return;

        const text = output.textContent;
        if (text.includes("Wird generiert")) return;

        navigator.clipboard.writeText(text).then(() => {
            showToast('Passwort kopiert!');

            const originalBg = output.style.backgroundColor;
            output.style.backgroundColor = 'var(--m3-primary-container)';
            setTimeout(() => {
                output.style.backgroundColor = originalBg;
            }, 300);
        });
    }

    function showToast(msg) {
        const toast = document.createElement('div');
        toast.className = 'fixed bottom-8 left-1/2 -translate-x-1/2 px-6 py-3 bg-gray-900 text-white rounded-full font-medium shadow-2xl transition-all transform translate-y-20 z-[9999]';
        toast.textContent = msg;
        document.body.appendChild(toast);

        setTimeout(() => toast.classList.remove('translate-y-20'), 100);
        setTimeout(() => {
            toast.classList.add('translate-y-20');
            setTimeout(() => toast.remove(), 500);
        }, 2500);
    }
</script>
{% endblock %}
