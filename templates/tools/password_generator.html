{% extends "base.html" %}

{% block title %}Passwort Generator{% endblock %}

{% block content %}
<div class="max-w-[1000px] mx-auto">
    <div class="flex items-center gap-4 mb-8">
        <a href="{{ url_for('dashboard') }}"
            class="p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
            <span class="material-icons-round text-2xl">arrow_back</span>
        </a>
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Passwort Generator</h2>
    </div>

    <div class="grid lg:grid-cols-2 gap-8">
        <!-- Display Column -->
        <div class="flex flex-col">
            <div class="m3-display group flex-1 h-full min-h-[300px]" id="passwordOutput" onclick="copyToClipboard()"
                style="margin-bottom: 0;">
                <span class="text-gray-400 text-2xl font-normal">Klicke 'Erstellen'</span>
                <div class="absolute right-6 bottom-6 opacity-0 group-hover:opacity-100 transition-opacity">
                    <span class="material-icons-round text-gray-500 text-3xl">content_copy</span>
                </div>
            </div>
        </div>

        <!-- Controls Column -->
        <div class="m3-card">
            <div class="mb-10">
                <div class="flex justify-between items-center mb-4 px-1">
                    <span class="text-base font-medium text-gray-600 dark:text-gray-400">Passwort Länge</span>
                    <span id="lengthVal" class="font-bold text-blue-700 dark:text-blue-400 text-2xl">16</span>
                </div>
                <input type="range" min="6" max="64" value="16" class="m3-slider" id="lengthSlider">
            </div>

            <div class="space-y-4 mb-10">
                <div class="m3-switch-container">
                    <div class="flex flex-col">
                        <span class="font-medium text-lg">Großbuchstaben</span>
                        <span class="text-sm text-gray-500">A-Z einschließen</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="includeUpper" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="m3-switch-container">
                    <div class="flex flex-col">
                        <span class="font-medium text-lg">Zahlen</span>
                        <span class="text-sm text-gray-500">0-9 einschließen</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="includeNumbers" checked>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="m3-switch-container">
                    <div class="flex flex-col">
                        <span class="font-medium text-lg">Sonderzeichen</span>
                        <span class="text-sm text-gray-500">!@#$%^&* einschließen</span>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="includeSymbols" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <button class="m3-button m3-button-filled shadow-lg py-5 text-xl" onclick="generatePassword()">
                <span class="material-icons-round text-2xl">refresh</span>
                Neu generieren
            </button>
        </div>
    </div>
</div>
{% endblock %}
