{% extends "base.html" %}

{% block title %}Passwort Generator{% endblock %}

{% block content %}
<div class="max-w-[450px] mx-auto">
    <div class="flex items-center gap-4 mb-6">
        <a href="{{ url_for('dashboard') }}" class="p-2 hover:bg-gray-100 rounded-full transition-colors">
            <span class="material-icons-round">arrow_back</span>
        </a>
        <h2 class="text-2xl font-bold text-gray-800">Passwort Generator</h2>
    </div>

    <div class="m3-card">
        <div class="m3-display group" id="passwordOutput" onclick="copyToClipboard()">
            <span class="text-gray-400 text-lg font-normal">Klicke 'Erstellen'</span>
            <div class="absolute right-4 bottom-4 opacity-0 group-hover:opacity-100 transition-opacity">
                <span class="material-icons-round text-gray-500">content_copy</span>
            </div>
        </div>

        <div class="mb-8 p-1">
            <div class="flex justify-between items-center mb-2 px-1">
                <span class="text-sm font-medium text-gray-600">Länge</span>
                <span id="lengthVal" class="font-bold text-blue-700 text-lg">16</span>
            </div>
            <input type="range" min="6" max="64" value="16" class="m3-slider" id="lengthSlider">
        </div>

        <div class="space-y-1 mb-6">
            <div class="m3-switch-container">
                <div class="flex flex-col">
                    <span class="font-medium">Großbuchstaben</span>
                    <span class="text-xs text-gray-500">A-Z einschließen</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="includeUpper" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="m3-switch-container">
                <div class="flex flex-col">
                    <span class="font-medium">Zahlen</span>
                    <span class="text-xs text-gray-500">0-9 einschließen</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="includeNumbers" checked>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="m3-switch-container">
                <div class="flex flex-col">
                    <span class="font-medium">Sonderzeichen</span>
                    <span class="text-xs text-gray-500">!@#$%^&* einschließen</span>
                </div>
                <label class="switch">
                    <input type="checkbox" id="includeSymbols" checked>
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="m3-button m3-button-filled shadow-lg" onclick="generatePassword()">
            <span class="material-icons-round">refresh</span>
            Neu generieren
        </button>
    </div>
</div>
{% endblock %}
