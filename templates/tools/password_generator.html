{% extends "base.html" %}

{% block title %}Passwort Generator{% endblock %}

{% block content %}
<div class="tool-header">
    <a href="{{ url_for('dashboard') }}" class="back-link">
        <span class="material-icons-round">arrow_back</span>
        Zurück
    </a>
    <h2>Passwort Generator</h2>
</div>

<div class="tool-content">
    <div class="password-display" id="passwordOutput" title="Klicken zum Kopieren">
        Generiere...
    </div>

    <div style="margin-bottom: 2rem;">
        <label for="lengthRange" class="input-label">Länge: <span id="lengthValue">16</span></label>
        <input type="range" id="lengthRange" min="6" max="64" value="16">
    </div>

    <div class="options-grid">
        <label class="checkbox-wrapper">
            <input type="checkbox" id="includeUppercase" checked>
            Großbuchstaben (A-Z)
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="includeLowercase" checked>
            Kleinbuchstaben (a-z)
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="includeNumbers" checked>
            Zahlen (0-9)
        </label>
        <label class="checkbox-wrapper">
            <input type="checkbox" id="includeSymbols" checked>
            Sonderzeichen (!@#)
        </label>
    </div>

    <button onclick="generatePassword()" class="btn-primary">Neu generieren</button>
</div>
{% endblock %}
