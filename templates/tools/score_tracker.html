{% extends "base.html" %}

{% block title %}Punktez√§hler{% endblock %}

{% block content %}
<div class="tool-page-container">
    <div class="page-header">
        <a href="{{ url_for('dashboard') }}"
            class="p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
            <span class="material-icons-round text-2xl">arrow_back</span>
        </a>
        <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">Punktez√§hler</h2>
    </div>

    <div class="tool-grid gap-8">
        <!-- New Player Column -->
        <div class="flex flex-col gap-6">
            <div class="m3-card">
                <h3 class="text-lg font-bold mb-6">Spieler hinzuf√ºgen</h3>
                <div class="m3-input-group">
                    <input type="text" id="playerName" class="m3-text-input" placeholder="Name eingeben..."
                        autocomplete="off">
                </div>
                <button class="m3-button m3-button-filled w-full py-4 text-lg" onclick="addPlayer()">
                    <span class="material-icons-round">person_add</span>
                    Hinzuf√ºgen
                </button>
            </div>

            <div class="m3-card">
                <h3 class="text-lg font-bold mb-6">Einstellungen</h3>
                <div class="flex flex-col gap-3">
                    <button class="m3-button w-full py-3 border-2 border-gray-200 dark:border-gray-700"
                        onclick="toggleEditMode()" id="editModeBtn">
                        <span class="material-icons-round">edit</span>
                        Bearbeitungsmodus: AUS
                    </button>
                    <button class="m3-button w-full py-3 border-2 border-gray-200 dark:border-gray-700"
                        onclick="resetAllScores()">
                        <span class="material-icons-round">restart_alt</span>
                        Punkte zur√ºcksetzen
                    </button>
                    <button
                        class="m3-button w-full py-3 text-red-600 dark:text-red-400 border-2 border-red-100 dark:border-red-900/30"
                        onclick="clearAllPlayers()">
                        <span class="material-icons-round">delete_sweep</span>
                        Alle l√∂schen
                    </button>
                </div>
            </div>
        </div>

        <!-- Score List Column -->
        <div class="m3-card flex flex-col min-h-[500px] relative overflow-hidden" id="scoreDisplayCard">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-bold">Punktestand</h3>
                <button onclick="toggleFullscreen()"
                    class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-all" title="Vollbild">
                    <span class="material-icons-round" id="fsIcon">fullscreen</span>
                </button>
            </div>
            <div id="playerList" class="space-y-4 flex-1">
                <!-- Players will be injected here -->
                <div class="flex flex-col items-center justify-center h-full text-gray-400 py-20" id="emptyState">
                    <span class="material-icons-round text-6xl mb-4">groups</span>
                    <p>Noch keine Spieler hinzugef√ºgt.</p>
                </div>
            </div>

            <!-- Settings Panel inside Card (Toggleable) -->
            <div id="gameSettingsPanel"
                class="hidden border-t border-[var(--m3-outline-variant)] p-6 bg-[var(--m3-surface-variant)]">
                <h4 class="font-bold mb-4">Spielregeln</h4>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="m3-input-group">
                        <label class="text-xs font-bold uppercase text-[var(--m3-primary)] mb-1">Ziel-Punktzahl</label>
                        <input type="number" id="targetScoreInput" class="m3-text-input" placeholder="z.B. 500"
                            inputmode="numeric">
                    </div>
                    <div class="m3-input-group">
                        <label class="text-xs font-bold uppercase text-[var(--m3-primary)] mb-1">Spielende</label>
                        <select id="winConditionSelect" class="m3-text-input">
                            <option value="none">Kein Limit (Endlos)</option>
                            <option value="first_to_target_wins">Wer Ziel erreicht, gewinnt</option>
                            <option value="first_to_target_loses">Wer Ziel erreicht, verliert</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end mt-4">
                    <button class="m3-button m3-button-tonal" onclick="toggleGameSettings()">Schlie√üen</button>
                    <button class="m3-button m3-button-filled ml-2" onclick="saveGameSettings()">Speichern &
                        Neustart</button>
                </div>
            </div>

            <div class="p-4 border-t border-[var(--m3-outline-variant)]">
                <button class="m3-button text-sm w-full" onclick="toggleGameSettings()">
                    <span class="material-icons-round text-sm">settings</span>
                    Spielregeln anpassen
                </button>
            </div>
        </div>

    </div>
</div>

<template id="playerTemplate">
    <div
        class="flex flex-col md:flex-row md:items-center justify-between p-4 bg-[var(--m3-surface)] rounded-2xl border border-[var(--m3-outline-variant)] transition-all player-row gap-4">

        <!-- Player Info -->
        <div class="flex items-center gap-4 flex-1">
            <div
                class="w-12 h-12 rounded-full bg-[var(--m3-primary-container)] flex items-center justify-center text-[var(--m3-on-primary-container)]">
                <span class="material-icons-round text-2xl">person</span>
            </div>
            <div>
                <div class="font-bold text-[var(--m3-on-surface)] player-name-display text-xl"></div>
                <div class="text-xs text-[var(--m3-on-surface-variant)] status-text hidden"></div>
            </div>
        </div>

        <!-- Controls -->
        <div class="flex items-center gap-2 md:gap-4 flex-wrap justify-end">

            <!-- Quick Input -->
            <div
                class="flex items-center bg-[var(--m3-surface-variant)] rounded-full p-1 border border-[var(--m3-outline-variant)]">
                <input type="number"
                    class="bg-transparent border-none outline-none w-20 text-center font-mono font-bold text-lg score-input p-2"
                    placeholder="0" inputmode="numeric" onkeypress="handleScoreInputKey(event, this)">
            </div>

            <button
                class="w-12 h-12 flex items-center justify-center rounded-full bg-[var(--m3-error)] text-white hover:opacity-90 transition-colors shadow-sm"
                onclick="applyScoreInput(this, -1)" title="Subtrahieren">
                <span class="material-icons-round">remove</span>
            </button>

            <button
                class="w-12 h-12 flex items-center justify-center rounded-full bg-[var(--m3-primary)] text-white hover:opacity-90 transition-colors shadow-sm"
                onclick="applyScoreInput(this, 1)" title="Addieren">
                <span class="material-icons-round">add</span>
            </button>

            <!-- Total Score Display -->
            <div class="w-24 text-center">
                <div class="text-[10px] uppercase font-bold text-[var(--m3-primary)] tracking-wider">Gesamt</div>
                <div class="font-bold text-3xl player-score">0</div>
            </div>

            <button
                class="p-2 text-[var(--m3-outline)] hover:text-[var(--m3-error)] transition-colors delete-btn hidden"
                onclick="removePlayer(this)">
                <span class="material-icons-round">close</span>
            </button>
        </div>
    </div>
</template>

<style>
    .fullscreen-mode {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100vw !important;
        height: 100vh !important;
        z-index: 9999 !important;
        border-radius: 0 !important;
        margin: 0 !important;
        background: white !important;
        overflow-y: auto !important;
    }

    .dark .fullscreen-mode {
        background: #1a1c1e !important;
    }

    .fullscreen-mode #playerList {
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        align-content: start;
    }

    .fullscreen-mode .player-row {
        padding: 2.5rem;
    }

    .fullscreen-mode .player-name-display {
        font-size: 2.5rem;
    }

    .fullscreen-mode .player-score {
        font-size: 4rem;
        width: 120px;
    }

    .fullscreen-mode .player-row button {
        width: 80px;
        height: 80px;
    }

    .fullscreen-mode .player-row .material-icons-round {
        font-size: 3rem;
    }

    .fullscreen-mode h3 {
        padding: 2rem 2rem 0 2rem;
        font-size: 2rem;
    }

    .fullscreen-mode #fsIcon {
        font-size: 2rem;
    }
</style>

<script>
    const playerList = document.getElementById('playerList');
    const emptyState = document.getElementById('emptyState');
    const playerNameInput = document.getElementById('playerName');
    const playerTemplate = document.getElementById('playerTemplate');
    const editModeBtn = document.getElementById('editModeBtn');

    let players = JSON.parse(localStorage.getItem('scoreboard_players') || '[]');
    let isEditMode = false;

    function savePlayers() {
        localStorage.setItem('scoreboard_players', JSON.stringify(players));
    }

    function toggleEditMode() {
        isEditMode = !isEditMode;
        const deleteBtns = document.querySelectorAll('.delete-btn');
        deleteBtns.forEach(btn => {
            if (isEditMode) btn.classList.remove('hidden');
            else btn.classList.add('hidden');
        });

        editModeBtn.innerHTML = isEditMode ?
            `<span class="material-icons-round">edit_off</span> Bearbeitungsmodus: AN` :
            `<span class="material-icons-round">edit</span> Bearbeitungsmodus: AUS`;

        if (isEditMode) {
            editModeBtn.classList.add('bg-blue-50', 'border-blue-200', 'text-blue-700');
        } else {
            editModeBtn.classList.remove('bg-blue-50', 'border-blue-200', 'text-blue-700');
        }
    }

    function handleScoreInputKey(event, input) {
        if (event.key === 'Enter') {
            applyScoreInput(input, 1);
        }
    }

    function applyScoreInput(element, multiplier) {
        const row = element.closest('.player-row');
        const index = parseInt(row.dataset.index);
        const input = row.querySelector('.score-input');

        let val = parseInt(input.value);
        if (isNaN(val)) val = 1; // Default to 1 if empty or invalid

        // Add current value sequence logic if needed, simplify for now: total update
        players[index].score += (val * multiplier);
        input.value = ''; // Reset input after adding

        updateGameStatus();

        row.querySelector('.player-score').textContent = players[index].score;
        renderGameStatusText(row, index);
        savePlayers();
    }

    // New Logic for Game Status
    let gameSettings = {
        targetScore: 0,
        condition: 'none' // 'none', 'first_to_target_wins', 'first_to_target_loses'
    };

    function updateGameStatus() {
        if (gameSettings.condition === 'none' || gameSettings.targetScore === 0) {
            players.forEach(p => p.status = null);
            return;
        }

        players.forEach(p => {
            p.status = null; // Reset first
            if (gameSettings.condition === 'first_to_target_wins') {
                if (p.score >= gameSettings.targetScore) p.status = 'winner';
            } else if (gameSettings.condition === 'first_to_target_loses') {
                if (p.score >= gameSettings.targetScore) p.status = 'loser';
            }

            // Special case for "First to 0 wins" (Uno style if counting down)
            // But usually Uno is counting UP points and 500 loses.
        });
    }

    function renderGameStatusText(row, index) {
        const p = players[index];
        const statusEl = row.querySelector('.status-text');
        const card = row.closest('.player-row'); // The row itself

        // Reset styles
        card.classList.remove('border-[var(--m3-primary)]', 'border-[var(--m3-error)]', 'bg-[var(--m3-primary-container)]', 'bg-[var(--m3-error-container)]');
        statusEl.classList.add('hidden');

        if (p.status === 'winner') {
            statusEl.textContent = 'üèÜ GEWONNEN!';
            statusEl.classList.remove('hidden');
            statusEl.classList.add('text-[var(--m3-primary)]', 'font-bold');
            card.classList.add('border-[var(--m3-primary)]', 'bg-[var(--m3-primary-container)]');
        } else if (p.status === 'loser') {
            statusEl.textContent = 'üíÄ VERLOREN!';
            statusEl.classList.remove('hidden');
            statusEl.classList.add('text-[var(--m3-error)]', 'font-bold');
            card.classList.add('border-[var(--m3-error)]', 'bg-[var(--m3-error-container)]');
        }
    }

    function renderPlayers() {
        // Clear current list
        const rows = playerList.querySelectorAll('.player-row');
        rows.forEach(row => row.remove());

        if (players.length === 0) {
            emptyState.classList.remove('hidden');
        } else {
            emptyState.classList.add('hidden');
            players.forEach((player, index) => {
                const clone = playerTemplate.content.cloneNode(true);
                clone.querySelector('.player-name-display').textContent = player.name;
                clone.querySelector('.player-score').textContent = player.score;

                // Add index for easy reference
                const row = clone.querySelector('.player-row');
                row.dataset.index = index;

                if (isEditMode) {
                    row.querySelector('.delete-btn').classList.remove('hidden');
                }

                // Render Status styles
                // Need to append first to querySelector effectively or do it before append
                // Let's do it after append call or manually now
                // We'll call logic after render cycle or immediately

                playerList.appendChild(clone);

                // Re-select inserted row to apply styles
                const insertedRow = playerList.lastElementChild;
                renderGameStatusText(insertedRow, index);
            });
        }
    }

    function removePlayer(btn) {
        const row = btn.closest('.player-row');
        const index = parseInt(row.dataset.index);
        players.splice(index, 1);
        savePlayers();
        renderPlayers();
    }

    function saveGameSettings() {
        const target = document.getElementById('targetScoreInput').value;
        const condition = document.getElementById('winConditionSelect').value;

        gameSettings.targetScore = target ? parseInt(target) : 0;
        gameSettings.condition = condition;

        updateGameStatus();
        renderPlayers();
        toggleGameSettings();
        showToast('Regeln gespeichert');
    }

    function toggleGameSettings() {
        const panel = document.getElementById('gameSettingsPanel');
        panel.classList.toggle('hidden');
    }

    function resetAllScores() {
        players.forEach(p => {
            p.score = 0;
            p.status = null; // Clear winner/loser status
        });
        savePlayers();
        renderPlayers();
    }

    function clearAllPlayers() {
        if (confirm('M√∂chtest du wirklich alle Spieler l√∂schen?')) {
            players = [];
            savePlayers();
            renderPlayers();
        }
    }


    // Handle Enter key
    playerNameInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addPlayer();
    });

    function toggleFullscreen() {
        const card = document.getElementById('scoreDisplayCard');
        const icon = document.getElementById('fsIcon');
        card.classList.toggle('fullscreen-mode');

        if (card.classList.contains('fullscreen-mode')) {
            icon.textContent = 'fullscreen_exit';
            showToast('Dr√ºcke ESC zum Beenden');
        } else {
            icon.textContent = 'fullscreen';
        }
    }

    // Handle ESC key
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            const card = document.getElementById('scoreDisplayCard');
            if (card.classList.contains('fullscreen-mode')) {
                toggleFullscreen();
            }
        }
    });

    renderPlayers(); // Init immediately for SPA
</script>
{% endblock %}
