{% extends "base.html" %}

{% block title %}HTML/CSS Playground{% endblock %}

{% block content %}
<style>
    .playground-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 24px;
        height: calc(100vh - 200px);
        min-height: 600px;
    }

    .editor-section {
        display: flex;
        flex-direction: column;
        background: #1e1e1e;
        border-radius: 24px;
        overflow: hidden;
        border: 1px solid #333;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .editor-header {
        background: #252526;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #333;
    }

    .code-input {
        flex: 1;
        width: 100%;
        background: transparent;
        color: #d4d4d4;
        font-family: 'Fira Code', 'Consolas', monospace;
        font-size: 14px;
        padding: 20px;
        border: none;
        outline: none;
        resize: none;
        line-height: 1.6;
    }

    .preview-section {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .preview-window {
        flex: 1;
        background: white;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: var(--m3-elevation-2);
        border: 4px solid var(--m3-surface-variant);
        position: relative;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    /* Mobile View Class */
    .preview-window.mobile {
        max-width: 375px;
        height: 667px;
        margin: 0 auto;
        border-radius: 40px;
        border-width: 12px;
        border-color: #222;
    }

    #previewFrame {
        width: 100%;
        height: 100%;
        border: none;
    }

    .view-toggle-btn.active {
        background: var(--m3-primary);
        color: var(--m3-on-primary);
    }

    @media (max-width: 1024px) {
        .playground-container {
            grid-template-columns: 1fr;
            height: auto;
        }

        .code-input {
            height: 400px;
        }

        .preview-window {
            height: 500px;
        }
    }
</style>

<div class="tool-page-container">
    <div class="page-header justify-between">
        <div class="flex items-center gap-4">
            <a href="{{ url_for('dashboard') }}"
                class="p-4 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-full transition-colors">
                <span class="material-icons-round text-2xl">arrow_back</span>
            </a>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-100">HTML/CSS Playground</h2>
        </div>

        <div class="flex gap-2 bg-gray-100 dark:bg-gray-800 p-1.5 rounded-2xl">
            <button id="desktopBtn"
                class="p-3 rounded-xl transition-all flex items-center gap-2 font-bold text-sm bg-white dark:bg-gray-700 shadow-sm"
                onclick="setView('desktop')">
                <span class="material-icons-round text-lg">desktop_windows</span>
                Desktop
            </button>
            <button id="mobileBtn"
                class="p-3 rounded-xl transition-all flex items-center gap-2 font-bold text-sm text-gray-500 hover:text-gray-800 dark:hover:text-white"
                onclick="setView('mobile')">
                <span class="material-icons-round text-lg">smartphone</span>
                Handy
            </button>
        </div>
    </div>

    <div class="playground-container">
        <!-- Editor Section -->
        <div class="editor-section">
            <div class="editor-header">
                <div class="flex gap-2">
                    <div class="w-3 h-3 rounded-full bg-red-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                    <div class="w-3 h-3 rounded-full bg-green-500/50"></div>
                </div>
                <span class="text-[10px] uppercase tracking-widest font-bold text-gray-500">index.html</span>
                <button class="text-blue-400 hover:text-blue-300 transition-colors" onclick="copyCode()">
                    <span class="material-icons-round text-lg">content_copy</span>
                </button>
            </div>
            <textarea id="codeInput" class="code-input" spellcheck="false" placeholder="<!-- Schreibe dein HTML hier... -->
<style>
  body {
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }
  h1 { font-size: 3rem; text-shadow: 0 10px 20px rgba(0,0,0,0.2); }
</style>

<h1>Hallo Welt! âœ¨</h1>"></textarea>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <div class="preview-window" id="previewWindow">
                <iframe id="previewFrame"></iframe>
            </div>

            <div
                class="bg-gray-50 dark:bg-gray-900/50 p-6 rounded-[32px] border border-dashed border-gray-200 dark:border-gray-700 flex items-center gap-6">
                <div
                    class="w-12 h-12 rounded-2xl bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center text-blue-600 dark:text-blue-400">
                    <span class="material-icons-round">bolt</span>
                </div>
                <div class="flex-1">
                    <h4 class="font-bold text-gray-800 dark:text-gray-200">Live Vorschau</h4>
                    <p class="text-sm text-gray-500">Ã„nderungen werden sofort im Fenster oben angezeigt. Nutze den
                        Handy-Modus rechts oben zum Testen!</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const codeInput = document.getElementById('codeInput');
    const previewFrame = document.getElementById('previewFrame');
    const previewWindow = document.getElementById('previewWindow');
    const desktopBtn = document.getElementById('desktopBtn');
    const mobileBtn = document.getElementById('mobileBtn');

    function updatePreview() {
        const code = codeInput.value;
        const frameDoc = previewFrame.contentDocument || previewFrame.contentWindow.document;
        frameDoc.open();
        frameDoc.write(code);
        frameDoc.close();
    }

    function setView(view) {
        if (view === 'mobile') {
            previewWindow.classList.add('mobile');
            mobileBtn.classList.add('bg-white', 'dark:bg-gray-700', 'shadow-sm');
            mobileBtn.classList.remove('text-gray-500');
            desktopBtn.classList.remove('bg-white', 'dark:bg-gray-700', 'shadow-sm');
            desktopBtn.classList.add('text-gray-500');
        } else {
            previewWindow.classList.remove('mobile');
            desktopBtn.classList.add('bg-white', 'dark:bg-gray-700', 'shadow-sm');
            desktopBtn.classList.remove('text-gray-500');
            mobileBtn.classList.remove('bg-white', 'dark:bg-gray-700', 'shadow-sm');
            mobileBtn.classList.add('text-gray-500');
        }
    }

    function copyCode() {
        navigator.clipboard.writeText(codeInput.value).then(() => {
            showToast('Code kopiert!');
        });
    }

    // Tab-Taste im Textarea erlauben
    codeInput.addEventListener('keydown', function (e) {
        if (e.key == 'Tab') {
            e.preventDefault();
            var start = this.selectionStart;
            var end = this.selectionEnd;
            this.value = this.value.substring(0, start) + "  " + this.value.substring(end);
            this.selectionStart = this.selectionEnd = start + 2;
        }
    });

    codeInput.addEventListener('input', updatePreview);

    // Initial content
    if (!codeInput.value) {
        codeInput.value = `<!-- HTML & CSS Playground -->
<style>
  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: #f0f2f5;
    color: #1a1a1a;
  }
  
  .card {
    background: white;
    padding: 2rem;
    border-radius: 2rem;
    box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 80%;
  }
  
  h1 { color: #4285F4; margin: 0; }
  p { color: #5f6368; line-height: 1.6; }
</style>

<div class="card">
  <h1>Code Playground ðŸš€</h1>
  <p>Bearbeite den Code links und sieh dir hier direkt das Ergebnis an!</p>
</div>`;
    }

    window.onload = updatePreview;
</script>
{% endblock %}
