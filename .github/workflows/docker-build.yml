name: Build and Push Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Get version and prepare tags
      id: meta
      run: |
        VERSION=$(cat version.txt | tr -d '\r' | xargs | tr '[:upper:]' '[:lower:]')
        USER=$(echo "${{ secrets.DOCKER_USERNAME }}" | tr '[:upper:]' '[:lower:]')
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "REPO=$USER/l8tetools" >> $GITHUB_OUTPUT
      
    - name: Build and push
      uses: docker/build-push-action@v5
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' && secrets.DOCKER_USERNAME != '' }}
        tags: |
          ${{ steps.meta.outputs.REPO }}:latest
          ${{ steps.meta.outputs.REPO }}:${{ steps.meta.outputs.VERSION }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64
